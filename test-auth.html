<!DOCTYPE html>
<html>
<head>
    <title>Test Authentication & Booking</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .section { margin: 20px 0; padding: 15px; border: 1px solid #ccc; }
        button { margin: 5px; padding: 10px; }
        textarea { width: 100%; height: 100px; }
        .response { background: #f5f5f5; padding: 10px; margin: 10px 0; }
    </style>
</head>
<body>
    <h1>Roamy API Test Page</h1>
    
    <div class="section">
        <h2>1. User Registration</h2>
        <input type="text" id="regName" placeholder="Name" value="Steve">
        <input type="email" id="regEmail" placeholder="Email" value="steev@gmail.com">
        <input type="password" id="regPassword" placeholder="Password" value="password123">
        <button onclick="register()">Register</button>
        <div class="response" id="regResponse"></div>
    </div>

    <div class="section">
        <h2>2. User Login</h2>
        <input type="email" id="loginEmail" placeholder="Email" value="steev@gmail.com">
        <input type="password" id="loginPassword" placeholder="Password" value="password123">
        <button onclick="login()">Login</button>
        <div class="response" id="loginResponse"></div>
    </div>

    <div class="section">
        <h2>3. Current Authentication Status</h2>
        <button onclick="checkAuth()">Check Auth Status</button>
        <div class="response" id="authStatus"></div>
    </div>

    <div class="section">
        <h2>4. Test Hotel Booking</h2>
        <button onclick="testBooking()">Test Booking</button>
        <div class="response" id="bookingResponse"></div>
    </div>

    <script>
        const API_BASE = 'http://localhost:8080/api';
        let authToken = localStorage.getItem('authToken');

        function updateAuthStatus() {
            const status = document.getElementById('authStatus');
            const token = localStorage.getItem('authToken');
            const user = localStorage.getItem('user');
            
            status.innerHTML = `
                <strong>Token:</strong> ${token ? token.substring(0, 50) + '...' : 'None'}<br>
                <strong>User Data:</strong> ${user || 'None'}<br>
                <strong>LocalStorage Keys:</strong> ${Object.keys(localStorage).join(', ')}
            `;
        }

        async function register() {
            const name = document.getElementById('regName').value;
            const email = document.getElementById('regEmail').value;
            const password = document.getElementById('regPassword').value;

            // Split name into firstName and lastName
            const nameParts = name.split(' ');
            const firstName = nameParts[0] || '';
            const lastName = nameParts.slice(1).join(' ') || 'User';

            try {
                const response = await fetch(`${API_BASE}/auth/register`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ 
                        firstName, 
                        lastName, 
                        email, 
                        password,
                        phoneNumber: "8310497903"
                    })
                });

                const data = await response.json();
                document.getElementById('regResponse').innerHTML = 
                    `<strong>Status:</strong> ${response.status}<br><strong>Response:</strong> ${JSON.stringify(data, null, 2)}`;
                
                if (response.ok) {
                    // After successful registration, try to login automatically
                    setTimeout(() => login(), 1000);
                }
            } catch (error) {
                document.getElementById('regResponse').innerHTML = `<strong>Error:</strong> ${error.message}`;
            }
        }

        async function login() {
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;

            try {
                const response = await fetch(`${API_BASE}/auth/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();
                document.getElementById('loginResponse').innerHTML = 
                    `<strong>Status:</strong> ${response.status}<br><strong>Response:</strong> ${JSON.stringify(data, null, 2)}`;
                
                if (response.ok && data.accessToken) {
                    // Store token and user data in the format expected by the frontend
                    localStorage.setItem('authToken', data.accessToken);
                    localStorage.setItem('user', JSON.stringify({
                        name: `${data.user.firstName} ${data.user.lastName}`,
                        email: data.user.email,
                        phone: data.user.phoneNumber,
                        firstName: data.user.firstName,
                        lastName: data.user.lastName,
                        id: data.user.id
                    }));
                    updateAuthStatus();
                    
                    document.getElementById('loginResponse').innerHTML += 
                        '<br><strong style="color: green;">âœ… Successfully logged in and token stored!</strong>';
                }
            } catch (error) {
                document.getElementById('loginResponse').innerHTML = `<strong>Error:</strong> ${error.message}`;
            }
        }

        function checkAuth() {
            updateAuthStatus();
        }

        async function testBooking() {
            const token = localStorage.getItem('authToken');
            
            if (!token) {
                document.getElementById('bookingResponse').innerHTML = '<strong>Error:</strong> No auth token found. Please login first.';
                return;
            }

            const bookingData = {
                type: "hotel",
                hotelId: 835,
                hotelName: "Taj Exotica Goa",
                checkInDate: "2026-02-26",
                checkOutDate: "2026-03-04",
                numberOfGuests: 2,
                numberOfAdults: 2,
                numberOfChildren: 0,
                roomType: "deluxe",
                contactName: "Steve",
                contactEmail: "steev@gmail.com",
                contactPhone: "8310497903",
                specialRequests: "",
                totalAmount: 189000,
                currency: "INR",
                nights: 7
            };

            try {
                const response = await fetch(`${API_BASE}/bookings/hotel`, {
                    method: 'POST',
                    headers: { 
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify(bookingData)
                });

                const data = await response.text();
                document.getElementById('bookingResponse').innerHTML = 
                    `<strong>Status:</strong> ${response.status}<br><strong>Response:</strong> ${data}`;
                    
                if (response.ok) {
                    try {
                        const jsonData = JSON.parse(data);
                        document.getElementById('bookingResponse').innerHTML += 
                            `<br><strong>JSON Data:</strong> ${JSON.stringify(jsonData, null, 2)}`;
                    } catch (e) {}
                }
            } catch (error) {
                document.getElementById('bookingResponse').innerHTML = `<strong>Error:</strong> ${error.message}`;
            }
        }

        // Initialize
        window.onload = function() {
            updateAuthStatus();
        }
    </script>
</body>
</html>
