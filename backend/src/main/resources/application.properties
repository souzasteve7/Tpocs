# Server Configuration
server.port=8080

# H2 Database Configuration
spring.datasource.url=jdbc:h2:mem:roamy_db
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# H2 Console Configuration (for development)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect

# Force loading of data.sql after schema creation
spring.sql.init.mode=always
spring.jpa.defer-datasource-initialization=true

# Data Initialization
spring.sql.init.mode=always
spring.sql.init.data-locations=classpath:data.sql
spring.jpa.defer-datasource-initialization=true

# Logging Configuration
logging.level.org.springframework.security=DEBUG
logging.level.com.roamy=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# External API Configuration
external.apis.nominatim.base-url=https://nominatim.openstreetmap.org
external.apis.weather.base-url=http://api.openweathermap.org/data/2.5
external.apis.weather.api-key=your_api_key_here
external.apis.countries.base-url=https://restcountries.com/v3.1

# JWT Configuration
app.jwtExpirationMs=86400000
app.jwtSecret=roamySecretKey2024

# CORS Configuration
app.cors.allowed-origins=http://localhost:3000,http://localhost:3001
app.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
app.cors.allowed-headers=*

# Cache Configuration (Disable Redis for development)
spring.cache.type=none